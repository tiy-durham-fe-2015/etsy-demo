<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etzzzy</title>
  </head>
  <body>
    <div class="main-content">

    </div>

    <script type="text/html" id="etsyProfile">
      <h1>Profile for <%- m.first_name %> <%- m.last_name %></h1>
      <img src="<%- m.image_url_75x75 %>" alt="profile pic">
      <p>
        <%- m.city %>
        <%- m.bio %>
      </p>
    </script>

    <script type="text/html" id="etsyList">
      <ul>
        <% m.items.forEach(function (item) { %>
        <li>
          <a class="item-title" href="<%- item.url %>">
            <img src="<%- item.MainImage.url_75x75 %>">
            <%- item.title %>
          </a>
          <span class="item-price"><%- item.price %></span>
          <span class="item-desc"><%- item.description %></span>
          <a href="#profiles/<%- item.user_id %>" class="about-user">View Profile</a>
        </li>
        <% }) %>
      </ul>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/rlite/rlite.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/not-found.js"></script>
    <script src="js/listings-page.js"></script>
    <script src="js/profile-page.js"></script>
    <script src="js/etsy-api.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
